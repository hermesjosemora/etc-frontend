<div class="authentication-card-container" fxLayout="column" fxLayoutAlign="center">
  <mat-card class="authentication-card">
    <mat-card-header>
      <mat-card-title>Registro</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="registerForm" fxLayout="column" fxLayoutAlign="center stretch">
        <mat-form-field>
          <mat-label>Usuario</mat-label>
          <input matInput formControlName="username" />
        </mat-form-field>
        <mat-form-field>
          <mat-label>Nombre completo</mat-label>
          <input matInput formControlName="fullname" />
        </mat-form-field>
        <mat-form-field>
          <mat-label>Correo</mat-label>
          <input matInput type="email" formControlName="email" />
        </mat-form-field>
        <mat-form-field>
          <mat-label>Contraseña</mat-label>
          <input matInput type="password" formControlName="password" />
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="onSubmit()"> Registro </button>
      <button mat-button routerLink="/login" routerLinkActive="active"> Ya tiene una cuenta. Ingrese acá </button>
    </mat-card-actions>
  </mat-card>
</div>
