<div class="authentication-card-container" fxLayout="column" fxLayoutAlign="center">
  <mat-card class="authentication-card">
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="loginForm" fxLayout="column" fxLayoutAlign="center stretch">
        <mat-form-field>
          <mat-label>Nombre de usuario</mat-label>
          <input id="username" matInput formControlName="username" required />
        </mat-form-field>
        <mat-form-field>
          <mat-label>Contraseña</mat-label>
          <input matInput type="password" formControlName="password" required />
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="onSubmit()"> Logueo </button>
      <button mat-button routerLink="/register" routerLinkActive="active"> No tienes cuenta? Registrate aquí </button>
    </mat-card-actions>
  </mat-card>
</div>
